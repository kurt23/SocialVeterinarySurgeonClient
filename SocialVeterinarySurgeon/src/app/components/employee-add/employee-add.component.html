<h1>Add Employee</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-5">
      <input class="form-control" type="text" formControlName="name">
    </div>
    <span class="text-danger ml-3" *ngIf="formName.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">LastName</label>
    <div class="col-md-5">
      <input class="form-control" type="text" formControlName="lastName">
    </div>
    <span class="text-danger ml-3" *ngIf="formLastName.invalid && formDir.submitted">
      LastName is required.
    </span>
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="fromMediaInteractiva" formControlName="fromMediaInteractiva">
    <label class="form-check-label" for="fromMediaInteractiva">From Media Interactiva</label>
  </div>
  <div class="mt-5">
  </div>
 
  <div class="form-group">
    <div class="col-md-5">
      <button type="submit" class="btn btn-success float-right">Save</button>
      <button class="btn btn-secondary float-left" (click)="cancel()">Back</button>
    </div>
   
  </div>
</form>
