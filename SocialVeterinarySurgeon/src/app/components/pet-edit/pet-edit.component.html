<h1>{{actionType}} Pet</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-5">
      <input class="form-control" type="text" formControlName="name">
    </div>
    <span class="text-danger ml-3" *ngIf="formName.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Type</label>
    <div class="col-md-5">
      <select class="form-control" (change)="selectChangeHandler($event)" name="type" id="type">
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Bird">Bird</option>
        <option value="Rat">Rat</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </div>
  <div class="mt-5">
  </div>
  <div class="form-group row">
    <div class="col-md-5">
      <button type="submit" class="btn btn-success float-right">Save</button>
      <button class="btn btn-secondary float-left" (click)="cancel()">Back</button>
    </div>
  </div>
</form>
